<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redeem Your Points</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h2>Redeem Your Points</h2>
    <form id="redeemForm">
      <label for="reward">Select Reward:</label>
      <select id="reward">
        <option value="">--Choose a Reward--</option>
        <option value="Story Pack">Story Pack</option>
        <option value="Raffle Entry">Raffle Entry</option>
        <option value="Donation">Donation</option>
      </select>

      <label for="points">Points to Redeem:</label>
      <input type="number" id="points" placeholder="e.g. 100" required />

      <button type="submit" id="redeemBtn">Redeem</button>
      <button type="button" id="clearBtn" class="ghost">Clear</button>

      <label>Impact Progress:</label>
      <div class="progress-track">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div id="message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
