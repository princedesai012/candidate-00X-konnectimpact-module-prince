<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KonnectImpact Redemption</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container card">
        <h1>Redeem Your Points</h1>
        <form id="redeemForm">
            <label for="reward">Select Reward:</label>
            <select id="reward" required>
                <option value="">--Choose a Reward--</option>
                <option value="Tree Plantation">Tree Plantation</option>
                <option value="Clean Water Project">Clean Water Project</option>
                <option value="Education for All">Education for All</option>
            </select>

            <label for="quantity">Points to Redeem:</label>
            <input type="number" id="quantity" placeholder="e.g. 100" required min="1" />

            <button type="submit" class="primary-btn">Redeem</button>
            <button type="reset" class="ghost-btn">Clear</button>
        </form>
        <div id="pointMeterWrapper">
            <label>Impact Progress:</label>
            <div id="pointMeter">
                <div id="pointFill"></div>
            </div>
        </div>


        <div id="confirmation" class="confirmation"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
